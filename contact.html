<!DOCTYPE html>
<html lang="en" class="contactbg">
<head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.1/css/font-awesome.min.css" rel="stylesheet" >
    <link href="css/style.css" rel="stylesheet">
    <style>
    body {
        padding-top: 70px;
    }
    </style>
    <title>Bartosz Domanski - About</title>
</head>
<body class="contactbg">
    <nav class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html">Home</a>
            </div>
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li>
                        <a href="about.html">About</a>
                    </li>
                    <li>
                        <a href="gallery.html">Photography</a>
                    </li>
                    <li>
                        <a href="design.html">Design</a>
                    </li>
                    <li>
                        <a href="media.html">Media</a>
                    </li>
                    <li>
                        <a href="contact.html" id="active">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container backcol">

        <div class="row">
            <div class="col-lg-12">
                <form class="form-horizontal">
                <fieldset>
                <legend class="text-center padtop">Contact Me</legend>
                <div class="form-group">
                  <label class="col-md-4 control-label" for="name">Name</label>  
                  <div class="col-md-4">
                  <input id="name" name="name" type="text" placeholder="" class="form-control input-md" required="">
                    
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-4 control-label" for="email">Email</label>  
                  <div class="col-md-4">
                  <input id="email" name="email" type="text" placeholder="" class="form-control input-md" required="">
                    
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-4 control-label" for="message">Message</label>
                  <div class="col-md-4">                     
                    <textarea class="form-control" id="message" name="message"></textarea>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-4 control-label" for="reason">Reason</label>
                  <div class="col-md-4">
                    <select id="reason" name="reason" class="form-control">
                      <option value="1">Inquiry</option>
                      <option value="2">Collaboration</option>
                      <option value="3">Promotion</option>
                      <option value="4">Other</option>
                    </select>
                  </div>
                </div>
                <div class="form-group">
                  <label class="col-md-4 control-label" for="submit"></label>
                  <div class="col-md-4">
                    <button id="submit" name="submit" class="btn btn-info">Send</button>
                  </div>
                </div>
            </fieldset>
            </form>
            </div>
        </div>
        <footer>
            <div class="row">
                <div class="col-lg-8 text-center bf">
                    <p>&copy; Bartosz Domanski, 2016</p>
                </div>
            </div>
        </footer>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
</body>

</html>
